swagger: '2.0'
info:
  description: This is a swagger config for Piana Tech Web Console
  version: 0.1.0
  title: Piana Tech Web Console
host: 'localhost:8080'
basePath: '/api'
schemes:
  - http
paths:
  '/sample':
    get:
      tags:
        - sample
      summary: return a sample related to given id
      operationId: getSample
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/SampleDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/sample/one':
    get:
      tags:
        - sample
      summary: return a sample related to given id
      operationId: getSampleOne
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/SampleDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/guest/signup':
    post:
      tags:
        - guest
      summary: signup by mobile
      operationId: signup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: signupDto
          required: true
          schema:
            $ref: '#/definitions/SignupDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/TokenRequiredDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/guest/login':
    post:
      tags:
        - guest
      summary: login by mobile
      operationId: login
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: loginDto
          required: true
          schema:
            $ref: '#/definitions/LoginDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/MeDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/guest/forget-password':
    post:
      tags:
        - guest
      summary: remember password by mobile
      operationId: forgetPassword
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: loginDto
          required: true
          schema:
            $ref: '#/definitions/ForgetPasswordDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/TokenRequiredDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/user/verify-token':
    post:
      tags:
        - user
      summary: verify mobile number
      operationId: verifyToken
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: verifyTokenDto
          required: true
          schema:
            $ref: '#/definitions/VerifyTokenDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: '#/definitions/MeDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
  '/user/logout':
    post:
      tags:
        - user
      summary: logout by mobile
      operationId: logout
      produces:
        - application/json
      responses:
        '200':
          description: Successful operation.
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: '#/definitions/ErrorDto'
definitions:
  SampleDto:
    type: object
    properties:
      name:
        type: string
        example: Ali
      message:
        type: string
        example: Hi
    title: SampleDto
  MeDto:
    type: object
    properties:
      username:
        type: string
      email:
        type: string
      mobile:
        type: string
      role:
        $ref: '#/definitions/RoleEnum'
      rule:
        $ref: '#/definitions/RuleEnum'
  RoleEnum:
    type: string
    enum:
      - UNKNOWN
      - GUEST
      - USER
      - VERIFIED_MOBILE
      - VERIFIED
      - SUSPENDED
      - ADMIN
  RuleEnum:
    type: string
    enum:
      - FREE
      - REGISTER_EMAIL
      - VERIFY_EMAIL
      - REGISTER_MOBILE
      - VERIFY_MOBILE
  TokenTypeEnum:
    type: string
    enum:
      - MOBILE
      - PASSWORD
      - EMAIL
  TokenActionEnum:
    type: string
    enum:
      - SIGNUP
      - FORGET_PASSWORD
  MessageDto:
    type: object
    properties:
      timestamp:
        type: integer
        format: int64
      code:
        type: integer
        format: int64
      message:
        type: string
      path:
        type: string
  ErrorDto:
    type: object
    properties:
      timestamp:
        type: integer
        format: int64
      status:
        type: string
      error:
        type: string
      message:
        type: string
      path:
        type: string
  TokenRequiredDto:
    type: object
    properties:
      message:
        type: string
      tokenType:
        $ref: '#/definitions/TokenTypeEnum'
      tokenAction:
        $ref: '#/definitions/TokenActionEnum'
  SignupDto:
    type: object
    properties:
      username:
        type: string
      mobile:
        type: string
      password:
        type: string
  LoginDto:
    type: object
    properties:
      mobile:
        type: string
      password:
        type: string
  ForgetPasswordDto:
    type: object
    properties:
      mobile:
        type: string
      newPassword:
        type: string
  VerifyTokenDto:
    type: object
    properties:
      code:
        type: string
      tokenType:
        $ref: '#/definitions/TokenTypeEnum'
      tokenAction:
        $ref: '#/definitions/TokenActionEnum'