<div class="login-box">
  <div class="grid-x collapse expanded">
    <div class="small-12 medium-6 cell small-order-2 medium-order-1">
      <div class="login-box-form-section">
        <h1 class="login-box-title">ثبت نام</h1>
        <input class="login-box-input" type="email" name="email" placeholder="ایمیل" />
        <input class="login-box-input" type="password" name="password" placeholder="گذرواژه" />
        <input class="login-box-input" type="password" name="password2" placeholder="تکرار گذرواژه" />
        <button class="login-box-submit-button" (click)="registerClick()" >ثبت نام</button>
      </div>
    </div>
  </div>
</div>
