swagger: '2.0'
info:
  description: This is a swagger config for Piana Tech Web Console
  version: 0.1.0
  title: Piana Tech Web Console
schemes:
  - http
paths:
  '/sample':
    get:
      tags:
        - sample
      summary: return a sample related to given id
      operationId: getSample
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: './dto.yaml#/definitions/SampleDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: './dto.yaml#/definitions/ErrorDto'
  '/guest/signup':
    post:
      tags:
        - guest
      summary: return a user
      operationId: signup
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: argument
          required: true
          schema:
            $ref: './dto.yaml#/definitions/SignupDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: './dto.yaml#/definitions/MessageDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: './dto.yaml#/definitions/ErrorDto'
  '/guest/signup/verify':
    get:
      tags:
        - guest
      summary: return a user
      operationId: signup
      produces:
        - application/json
      parameters:
        - in: query
          name: link
          type: string
          required: true
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: './dto.yaml#/definitions/MeDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: './dto.yaml#/definitions/ErrorDto'
  '/user/signup/password':
    post:
      tags:
        - user
      summary: return a user
      operationId: setPassword
      produces:
        - application/json
      parameters:
        - in: body
          name: passwordDto
          required: true
          schema:
            $ref: './dto.yaml#/definitions/PasswordDto'
      responses:
        '200':
          description: Successful operation.
          schema:
            $ref: './dto.yaml#/definitions/MeDto'
        '500':
          description: Error occurred during execution of request.
          schema:
            $ref: './dto.yaml#/definitions/ErrorDto'

